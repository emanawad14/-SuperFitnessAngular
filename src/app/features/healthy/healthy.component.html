

 <section class="image text-center font">
  

  
    <div class="flex flex-col items-center gap-2 mb-4 py-6 text-center">
      <img src="/images/Healthy.png" alt="" class="w-auto  ">

     <div class=" py-7     bg-[#FFFFFF99] w-full
    h-auto rounded-xl -mt-6 md:-mt-10">
       <div class="flex items-center mb-5 justify-center gap-2">
        <i class="fa-solid fa-dumbbell text-[#ff4500] text-[25px]"></i>
        <span class="font-semibold tracking-wide text-[#ff4500]">
        Healthy Nutritions
        </span>
      </div>

         <h1 class="text-[40px] uppercase   font-bold leading-tight mb-4">
        Fuel your fitness journey with <br>
customized
        <span class="text-[#ff4500]">meal plans</span> for you
      </h1>


      



      

   
      

   
    <div class="grid grid-cols-1  md:grid-cols-3 gap-6 mt-10 px-6">

      @for (meal of meals; track meal.idCategory) {
        <div class="border border-default rounded-base shadow-md">
          
          <img class="rounded-t-base bg-white w-full h-60 object-cover" [src]="meal.strCategoryThumb" alt="">

          <div class="bg-[#FFFFFF99] text-start py-3 px-4">
            <h4 class="font-bold text-[20px]">{{ meal.strCategory }}</h4>

            <div class="flex items-center mt-2  gap-4">
              <h2 class="text-[#ff4500] font-bold">Read More</h2>
              <i class="fa-solid fa-up-right-from-square rounded-full
              px-5 py-2
              flex justify-center items-center  h-10 w-10  text-white bg-[#ff4500]"></i>
            </div>

          </div>
        </div>
      }

    </div>





    </div>
      
    </div>

    
    

    
    
    

 
</section>
