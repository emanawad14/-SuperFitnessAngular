<section class="image text-center py-20 font relative">

  <div class="flex flex-col items-center gap-2 py-6 text-center">
    <img src="/images/Healthy.png" alt="" class="w-auto">

    <div class="bg-[#FFFFFF99] w-full py-10 relative px-4">

    
      <div class="flex items-center justify-center gap-2">
        <i class="fa-solid fa-dumbbell text-[#ff4500] text-[25px]"></i>
        <span class="font-semibold tracking-wide text-[#ff4500]">
          Healthy Nutritions
        </span>
      </div>

      <h1 class="text-[28px] sm:text-[30px] md:text-[40px] uppercase font-bold leading-tight 
                 mb-10 sm:mb-16 md:mb-10 px-4">
        Fuel your fitness journey with <br>
        customized <span class="text-[#ff4500]">meal plans</span> for you
      </h1>

      
      <ul class="flex flex-wrap justify-center items-center mb-10 sm:mb-16 md:mb-60 px-4 gap-4">
       <app-tabs
  [tabs]="categories"
  [defaultActiveTab]="selectedCategory"
  (tabClick)="setActive($event.name, $event.id)"
></app-tabs>

      </ul>

     
      <div class="max-w-6xl mx-auto px-4">

        <div class="
          grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 
          gap-6 
          md:absolute md:left-1/2 md:-translate-x-1/2 
          md:-bottom-20 lg:-bottom-24
          w-full
        ">

      @for (item of subCategory; track item.idMeal) {
  <app-cards
  [routerLink]="['/details-meals',item.idMeal]"
    [image]="item.strMealThumb"
    [title]="item.strMeal"
    actionText="Read More"
    icon="fa-solid fa-up-right-from-square"
  />
}

        </div>

      </div>

    </div>
  </div>

  <div class="hidden md:block h-60"></div>

</section>
