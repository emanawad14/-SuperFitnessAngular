<div class="text-center ">
      <h2 class="text-2xl font-bold">{{title()}}</h2>
      <button 
      type="button" 
      class="text-sm text-primary  mb-3 underline cursor-pointer" 
      (click)="valueChange($event)">
      TAP TO CHANGE
      </button>

      <div class="flex items-center justify-between bg-secondary border border-primary rounded-full px-5 py-3 shadow-xl ">
        <span>{{value()}}</span>
        <i class="fa-solid fa-rotate text-sm"></i>
      </div>
    </div>
