<ngx-spinner
  bdColor="rgba(0,0,0,0.75)"  
  size="large"                   
  color="#38bdf8"
  type="ball-scale-multiple"
  [fullScreen]="true"
>
  <div class="flex flex-col items-center justify-center h-full animate-fadeIn">
     <img 
      src="images/auth1.png" 
      alt="Loading Logo" 
      class="w-32 h-32 md:w-40 md:h-40 rounded-full shadow-xl"
    />

     <p role="alert" class="text-white text-base md:text-lg mt-6 animate-pulse text-center">
      Loading, please wait...
    </p>
  </div>
</ngx-spinner>
